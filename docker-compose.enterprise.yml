# docker-compose.enterprise.yml - 28HUB CONNECT ENTERPRISE v1.0
# Production Ready | 6 Containers (evoai/minio commented out) | R$72K MRR Target
# version: '3.8'
name: 28hub-connect-enterprise

x-base: &base
  restart: unless-stopped
  networks:
    - 28hub-network

services:
  # ========================================
  # DATABASE LAYER
  # ========================================
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_MULTIPLE_DATABASES: "28hub,evolution_db,evo_ai,n8n"
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 28hub2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *base

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *base

  # ========================================
  # WHATSAPP GATEWAY (Evolution API v2.3.6)
  # ========================================
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.7
    ports:
      - "8080:8080"
    environment:
      # ✅ DATABASE v2 OFICIAL (Docs)
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: "postgresql"
      DATABASE_CONNECTION_URI: "postgresql://postgres:28hub2025@postgres:5432/evolution_db?schema=evolution_api"
      DATABASE_CONNECTION_CLIENT_NAME: "evolution_exchange"
      OPENAI_ENABLED: "true"

      # EvoAI - Environment variables
      EVOAI_ENABLED: "true"

      # ✅ AUTHENTICATION v2 OFICIAL (CRÍTICO!)
      AUTHENTICATION_TYPE: "apikey"
      AUTHENTICATION_API_KEY: "28hub-enterprise-2025"
      CONFIG_SESSION_PHONE_VERSION: 2.3000.1031551448

      # ✅ Storage (obrigatório)
      DATABASE_SAVE_DATA_INSTANCE: "true"
      DATABASE_SAVE_DATA_NEW_MESSAGE: "true"
      DATABASE_SAVE_DATA_CONTACTS: "true"
      
      # ✅ REDIS CONFIG (CRÍTICO!)
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: "redis://redis:6379/6"
      CACHE_REDIS_PREFIX_KEY: "evolution"
      CACHE_REDIS_TTL: "604800"
      CACHE_REDIS_SAVE_INSTANCES: "true"
      
      # n8n - Environment variables
      N8N_ENABLED: "true"
      N8N_BASE_URL: "http://n8n:5678"
      N8N_API_KEY: "28hub-enterprise-2025"
      # Webhooks
      WEBHOOK_GLOBAL_ENABLED: "false"
      WEBHOOK_GLOBAL_URL: "http://n8n:5678/webhook/evolution"
      
    volumes:
      - evolution_data:/evolution
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    <<: *base

  # ========================================
  # AUTOMATION LAYER (n8n Queue Mode)
  # ========================================
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      # Queue Mode (Escalável)
      EXECUTIONS_MODE: "queue"
      QUEUE_HEALTH_CHECK_ACTIVE: "true"
      
      # Database
      DB_TYPE: "postgresdb"
      DB_POSTGRESDB_HOST: "postgres"
      DB_POSTGRESDB_PORT: "5432"
      DB_POSTGRESDB_DATABASE: "n8n"
      DB_POSTGRESDB_USER: "postgres"
      DB_POSTGRESDB_PASSWORD: "28hub2025"
      
      # Redis Queue
      QUEUE_BULL_REDIS_HOST: "redis"
      QUEUE_BULL_REDIS_PORT: "6379"
      
      # Auth
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: "admin"
      N8N_BASIC_AUTH_PASSWORD: "28hub2025"
      
      # Timezone
      GENERIC_TIMEZONE: "America/Sao_Paulo"
      
      # Integrations
      EVOLUTION_API_URL: "http://evolution-api:8080"
      EVOLUTION_API_KEY: "28hub-enterprise-2025"
      # EVOAI_API_URL: "http://evoai-backend:8001"
      
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      evolution-api:
        condition: service_started
    <<: *base

  # ========================================
  # AI LAYER (EvoAI v1.0 - Google ADK)
  # ========================================
  evoai-backend:
    build: ./services/evo-ai
    ports: ["8001:8000"]
    environment:
      POSTGRES_CONNECTION_STRING: "postgresql://postgres:28hub2025@postgres:5432/evo_ai"
      REDIS_HOST: "redis"
      JWT_SECRET_KEY: "28hub-evoai-jwt-2025"
      EVOLUTION_API_URL: "http://evolution-api:8080"
      EVOLUTION_API_KEY: "28hub-enterprise-2025"
      EVOAI_API_KEY: "28hub-evoai-integration-2025"
      AI_ENGINE: "adk"
    volumes:
      - evoai_data:/app/data
    depends_on:
      postgres: { condition: service_healthy }
      redis: { condition: service_healthy }
    command: sh -c "alembic upgrade head && (python -m scripts.run_seeders || true) && uvicorn src.main:app --host 0.0.0.0 --port 8000"
    <<: *base

  evoai-frontend:
    build: ./services/evo-ai/frontend
    ports:
      - "8002:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://evoai-backend:8000"
      NEXT_PUBLIC_EVOLUTION_URL: "http://evolution-api:8080"
      NEXT_PUBLIC_N8N_URL: "http://n8n:5678"
      NEXT_PUBLIC_28HUB_URL: "http://28hub-api:8000"
    depends_on:
      - evoai-backend
      - redis
      - postgres
    <<: *base

  # ========================================
  # 28HUB FRONTEND (EvoAI Base + 28hub Branding)
  # ========================================
  28hub-frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://28hub-api:8000"
      NEXT_PUBLIC_EVOAI_URL: "http://evoai-backend:8000"
      NEXT_PUBLIC_EVOLUTION_URL: "http://evolution-api:8080"
      NEXT_PUBLIC_N8N_URL: "http://n8n:5678"
    depends_on:
      - 28hub-api
      - evoai-backend
      - redis
      - postgres
    <<: *base

  # ========================================
  # BUSINESS LAYER (28hub Connect)
  # ========================================
  28hub-api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://postgres:28hub2025@postgres:5432/28hub"
      REDIS_URL: "redis://redis:6379"
      
      # Integrations
      EVOLUTION_URL: "http://evolution-api:8080"
      EVOLUTION_KEY: "28hub-enterprise-2025"
      N8N_URL: "http://n8n:5678"
      EVOAI_URL: "http://evoai-backend:8000"
      
      # Security
      JWT_SECRET: "28hub-enterprise-jwt-2025"
      CORS_ORIGINS: "http://localhost:3000,https://28hub.connect"
      
      # Stripe (futuro)
      STRIPE_SECRET_KEY: "sk_live_xxx"
      
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      evolution-api:
        condition: service_started
      n8n:
        condition: service_started
      evoai-backend:
        condition: service_started
    <<: *base

  # 28hub-frontend:
  #   build: ./frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     NEXT_PUBLIC_API_URL: "http://28hub-api:8000"
  #     NEXT_PUBLIC_EVOLUTION_URL: "http://evolution-api:8080"
  #     NEXT_PUBLIC_N8N_URL: "http://n8n:5678"
  #     NEXT_PUBLIC_EVOAI_URL: "http://evoai-backend:8000"
  #   depends_on:
  #     - 28hub-api
  #   <<: *base

  # ========================================
  # STORAGE LAYER (MinIO S3)
  # ========================================
  minio:
    image: minio/minio:RELEASE.2022-10-05T14-58-27Z  # ✅ LICENÇA OK
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin123"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    <<: *base

# ========================================
# VOLUMES PERSISTENTES
# ========================================
volumes:
  postgres_data:
  redis_data:
  evolution_data:
  n8n_data:
  evoai_data:
  minio_data:

# ========================================
# NETWORK ISOLADO
# ========================================
networks:
  28hub-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
