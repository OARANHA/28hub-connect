version: '3.8'
name: 28hub-connect

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: 28hub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 28hub2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - 28hub-net

  redis:
    image: redis:7-alpine
    networks:
      - 28hub-net

  28hub-evolution:
    image: evoapicloud/evolution-api:latest
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - AUTHENTICATION_API_KEY=28hub-secret-2025
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:28hub2025@postgres:5432/evolution_api
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379
    volumes:
      - evolution_data:/evolution/instances
    networks:
      - 28hub-net
    depends_on:
      - postgres
      - redis

  28hub-evoai:
    image: evoapicloud/evo-ai:latest
    ports:
      - "8001:8000"
    environment:
      - POSTGRES_CONNECTION_STRING=postgresql://postgres:28hub2025@postgres:5432/28hub
      - REDIS_HOST=redis
      - JWT_SECRET_KEY=28hub-jwt-2025
      - ADMIN_INITIAL_PASSWORD=28hub2025
    networks:
      - 28hub-net
    depends_on:
      - postgres
      - redis

  28hub-n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=28hub
      - N8N_BASIC_AUTH_PASSWORD=28hub2025
      - WEBHOOK_URL=http://localhost:3000
      - GENERIC_TIMEZONE=America/Sao_Paulo
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - 28hub-net

  28hub-api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:28hub2025@postgres:5432/28hub
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=28hub-jwt-2025
      - EVOAI_URL=http://28hub-evoai:8000
      - EVOLUTION_URL=http://28hub-evolution:8080
      - N8N_URL=http://28hub-n8n:5678
    networks:
      - 28hub-net
    depends_on:
      - postgres
      - redis
      - 28hub-evoai
      - 28hub-evolution
      - 28hub-n8n

  28hub-frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_EVOAI_URL=http://localhost:8001
    networks:
      - 28hub-net
    depends_on:
      - 28hub-api

volumes:
  postgres_data:
  evolution_data:
  n8n_data:

networks:
  28hub-net:
    driver: bridge
