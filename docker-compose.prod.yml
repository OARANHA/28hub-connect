version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 28hub-connect-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://28hub:28hub_password@db:5432/28hub_db
      - WHATSAPP_API_KEY=${WHATSAPP_API_KEY}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}
      - AI_API_KEY=${AI_API_KEY}
      - ENVIRONMENT=production
    depends_on:
      - db
      - redis
    networks:
      - 28hub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 28hub-connect-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - 28hub-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: 28hub-connect-db
    environment:
      - POSTGRES_USER=28hub
      - POSTGRES_PASSWORD=28hub_password
      - POSTGRES_DB=28hub_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - 28hub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U 28hub"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: 28hub-connect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - 28hub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: 28hub-connect-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - 28hub-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  28hub-network:
    driver: bridge
